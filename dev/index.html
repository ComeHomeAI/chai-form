    chai-form.mover-2cb {
      --chai-form-max-width: 350px;
      --chai-form-color-brand: rgb(74, 38, 132);
      --chai-form-background: rgba(247, 243, 67, 0.85);

      --chai-form-corner-radius: 0px;
      --chai-form-spacing: 12px;
      --chai-button-font-size: 20px;

      --chai-button-background-hover: linear-gradient(0deg, #2abd27 0%, #11a40e 100%);
      --chai-button-corner-radius: 10px;
      --chai-button-filter-hover: none;

      --chai-form-font-weight: 500;
      --chai-form-border: 4px solid #fff;
      --chai-form-corner-radius: 10px;
      --chai-header-font-size: 28px;
      --chai-input-corner-radius: 2px;
      --chai-button-font-size: 18px;
      --chai-button-background-hover: #034694;
      --chai-button-background-active: #034694;
      --chai-button-filter-hover: none;

    <chai-form environment="https://192.168.2.169:7034/form" class="mover-wirks" buttontext="Start Quote"

      <chai-name label="Your Name" placeholder="Full Name"></chai-name>
      <chai-phone label="Cell Phone #" placeholder="Enter your mobile #"></chai-phone>
      <chai-email label="Email Address" placeholder="Email"></chai-email>
      <chai-date label="Requested Move Date"></chai-date>
    </chai-form>
